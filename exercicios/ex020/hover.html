<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div:hover {
            color: brown;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse no texto abaixo para mostrar o texto escondido</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
